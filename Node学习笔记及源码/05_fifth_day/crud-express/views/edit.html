      font-size: 1.125rem;

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-5 ml-sm-auto col-lg-12 px-5">
        <h2>学生管理系统</h2>
        <div class="table-responsive">
          <form action="/students/edit" method="POST">
            <input type="hidden" value="{{ studentsInfo._id }}" name="id">
            <div class="form-group">
              姓名：
              <input type="text" name="name" class="form-control" value="{{ studentsInfo.name }}">
            </div>
            <div class="form-group">
              爱好：
              <input type="text" name="hobbies" class="form-control" value="{{ studentsInfo.hobbies }}">
            </div>
            <div class="form-group">
              年龄:
              <input type="text" name="age" class="form-control" value="{{ studentsInfo.age }}">
            </div>
            <div class="form-group">
              出生日期
              <input type="text" name="bornDate" class="form-control" value="{{ studentsInfo.bornDate }}">
            </div>
            <div>
              性别：<br>
              {{if studentsInfo.gender === 0}}
              <label class="radio-inline">
                <input type="radio" name="gender" value="0" checked> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1"> 女
              </label>
              {{else if studentsInfo.gender === 1}}
              <label class="radio-inline">
                <input type="radio" name="gender" value="0"> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1" checked> 女
              </label>
              {{/if}}
            </div>
            <button type="submit" class="btn btn-success">提交</button>
          </form>
        </div>
      </main>
    </div>
  </div>

</html>
