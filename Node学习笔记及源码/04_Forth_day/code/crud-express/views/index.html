<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Dashboard Template · Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    a {
      color: #ffffff;
    }

    a:hover {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-5 ml-sm-auto col-lg-12 px-5">
        <h2>学生管理系统</h2>
        <a class="btn btn-success" href="/students/new">添加学生</a>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                {{each titles}}
                <th>{{ $value }}</th>
                {{/each}}
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {{each studentsInfo}}
              <tr>
                <td>{{ $value.id }}</td>
                <td>{{ $value.name }}</td>
                <td>{{ $value.hobbies }}</td>
                <td>{{ $value.age }}</td>
                <td>{{ $value.bornDate }}</td>
                <td>{{ $value.gender }}</td>
                <td>
                  <a style="color: blue" href="/students/edit?id={{ $value.id }}">编辑</a>
                  <a style="color: blue" href="/students/delete?id={{ $value.id }}">删除</a>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

</html>
