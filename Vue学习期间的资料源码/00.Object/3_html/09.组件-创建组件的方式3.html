<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <my-com3></my-com3>
</div>

<div id="app2">
    <login></login>
</div>
    <!--在被控制的 #app 外面，使用 template 元素，定义组件的HTML模板结构-->
<template id="tmp1">
    <div>
        <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
        <h4>好用，不错！</h4>
    </div>
</template>

<template id="tmp2">
    <h1>这是一个私有的组件</h1>
</template>

<script>
    Vue.component('myCom3',{
        template:'#tmp1'
    });

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
    var vm2 = new Vue({
        el: '#app2',
        data: {},
        methods: {},
        //定义私有组件的属性
        components:{
            login:{
                template:'#tmp2'
            }
        }
    });
</script>
</body>
</html>
