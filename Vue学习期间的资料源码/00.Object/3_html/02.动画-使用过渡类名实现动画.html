<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
    <!--自定义两组样式，来控制transition内部的元素实现动画-->
    <style>
        /* v-enter [这是一个时间点] 是进入之前，元素的其实状态，此时还没开始进入*/
        /* v-leave-to [这是一个时间点] 是动画离开之后，离开的终止状态，此时动画已经结束*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(200px);
        }

        /* v-enter-active [ 入场动画的时间段 ] */
        /* v-leave-active [ 离场动画的时间段 ] */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <!--通过点击按钮让h3显示，再点击让h3隐藏-->
    <input type="button" @click="flag=!flag" value="Toggle">
    <!--使用 transition 元素，把需要被控制的元素包裹起来；transition 元素是官方提供的-->
    <transition>
    <h3 v-if="flag">这是一个H3</h3>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        methods: {}
    });
</script>
</body>
</html>
