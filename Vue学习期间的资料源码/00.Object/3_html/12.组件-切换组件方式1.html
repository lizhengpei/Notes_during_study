<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <a @click.prevent="flag=true" href="">登陆</a>
    <a @click.prevent="flag=!true" href="">注册</a>

    <login v-if="flag"></login>
    <register v-else="flag"></register>
</div>


<script>
    //创建一个全局组件
    //登陆组件
    Vue.component('login',{
        template:'<h3>登陆组件</h3>'
    });

    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    });

    var vm = new Vue({
        el: '#app',
        data: {
            flag:true
        },
        methods: {}
    });
</script>
</body>
</html>
