<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
</div>


<template id="tmp1">
    <div>
        <input type="button" value="+1" @click="add">
        <h3>{{count}}</h3>
    </div>
</template>

<script>
    //创建一个全局组件
    // 这是一个计数器的组件, 身上有个按钮,每当点击按钮,让 data 中的 count 值 +1
    var datatObj = {count:0};
    Vue.component('counter',{
        template:'#tmp1',
        data:function(){
            // return dataObj
            return {
                count : 0
            }
        },
        methods:{
            add(){
                this.count++
            }
        }
    });





    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>
</body>
</html>
