<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <my-com></my-com>
</div>

<script>
    //创建全局组件
    //1.组件可以有自己的 data 数据
    //2.组件的 data 和实例的 data 有点不一样，实例中的 data 可以为一个对象，但是 组件中的 data 必须是一个方法
    //3.组件中的data除了必须为一个方法外，这个方法内部，还必须返回一个对象才行
    //4.组件中的data数据，使用方式，和实例中的data使用方式完全一样！！！
    Vue.component('myCom',{
        template:'<h1>李政培巨帅，{{msg}}</h1>',
        data:function(){
            return{
                msg:'data:是的'
            }
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>
</body>
</html>
