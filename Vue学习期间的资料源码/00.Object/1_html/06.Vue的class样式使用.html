<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的class样式的使用</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
  <style>
    .red{
      color:red;
    }
    .thin{
      font-weight: 200;
    }
    .italic{
      font-style: italic;
    }
    .active{
      letter-spacing: 0.5em;
    }

  </style>
</head>
<body>
<div id="app">
  <!--第一种方式 直接传递一个数组，这里的class需要v-bind绑定-->
  <h1 class="red thin">这是一个很大的H1，懂我意思吧！</h1>
  <!--第二种方式 在数组中使用三元表达式-->
  <h1 :class="['thin','italic',flag?'active':'']">这是一个很大的H1，懂我意思吧！</h1>
  <!--在数组中用对象代替三元表达式，提高代码可读性-->
  <h1 :class="['thin','italic',{'active':flag}]">这是一个很大的H1，懂我意思吧！</h1>
  <!--在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号；属性的值是一种标识符-->
  <h1 :class="classObj">这是一个很大的H1，懂我意思吧！</h1>
</div>

<script>
    var va = new Vue({
        el: '#app',
        data: {
          flag: true,
          classObj:{thin:true,italic:false,active:true}
      },
        methods: {}
    });
</script>
</body>
</html>
