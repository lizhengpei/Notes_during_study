    <style>
      .inner{

    </div>

    <script>
      var va =new Vue({
        el: '#app',
        data:{ },
        methods:{
          divMet(){
            console.log("这里触发了Div事件")

          inputMet(){
            console.log("这里触发了input事件")
          },
          aMet(){
            console.log("这里触发了aLink事件")
          }
        }
      });
    </script>
  </body>
</html>
