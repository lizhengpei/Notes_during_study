<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环对象数组</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <p v-for="(val,key,i) in user">值：{{val}}----键：{{key}}----索引：{{i}}</p>
</div>

<script>
    var va = new Vue({
        el: '#app',
        data: {
          user:{
            id:1,
            name:"李政培",
            gender:'男'
          }
        },
        methods: {}
    });
</script>
</body>
</html>
