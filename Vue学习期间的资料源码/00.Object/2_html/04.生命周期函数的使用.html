<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>生命周期函数的使用</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="msg='No'" value="修改msg">
    <h3 id="h3">{{msg}}</h3>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'ok'
        },
        methods: {
            show(){
                console.log("执行了show方法")
            }
        },
        beforeCreate(){ //第一个生命周期函数：实例在被完全创建出来之前，会执行他

//            console.log(this.msg);
//            this.show();
        },
        created(){  //第二个生命周期函数，在created中，data和methods都已经初始化好了，
            //如果要调用methods中的方法，或者操作data中的数据，最早只能在created中调用

//            console.log(this.msg);
//            this.show();
        },
        beforeMount(){  //第三个生命周期函数，模板已经在内存中编译完成了，但是尚未把模板渲染到页面中去

//            console.log(document.getElementById("h3").innerText)
        },
        mounted(){  //第四个生命周期函数，内存中的模板已经挂载到了页面中，用户已经可以看到渲染好的页面了

            console.log(document.getElementById("h3").innerText);
            //注意：mounted是实例创建期间的最后一个生命函数，当执行完mounted就表示实例已经被完全创建好了，此时
            //如果没有其它操作的话，这个实例就一直在内存中，不会变动
        },
        //下面是两个运行中的事件
        beforeUpdate(){     //这时候表示我们的界面还没有被更新但是数据肯定被更新了
//            console.log("界面上的元素内容是：" + document.getElementById("h3").innerText);
//            console.log("data中的msg数据是："+this.msg);
        },
        updated(){
            console.log("界面上的元素内容是：" + document.getElementById("h3").innerText);
            console.log("data中的msg数据是："+this.msg);
            //执行到updated的时候data数据和页面的数据都已经是最新的数据了
        }
    });
</script>
</body>
</html>
