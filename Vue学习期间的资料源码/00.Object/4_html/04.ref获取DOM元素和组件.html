<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue网页</title>
    <!--导入Vue包-->
    <script src="../vue.js"></script>
    <script src="../vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="click" value="ref获取DOM元素或者组件" ref="mybtn">
    <h3 ref="myh3">嘤嘤嘤，今天的天气真好！！！</h3>


    <hr>


    <login ref="mylogin"></login>


</div>

<script>

    var login = {
        data(){
            return {
                msg:'son msg'
            }
        },
        template:'<h1>这是登陆组件</h1>',
        methods:{
            show(){
                console.log('调用了子组件的show方法')
            }
        }
    };


    //创建 vm 实例，得到ViewModel
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            click(){
//                console.log(this.$refs.myh3.innerText)
//                console.log(this.$refs.mylogin)
//                console.log(this.$refs.mylogin.msg)
               this.$refs.mylogin.show();
            }
        },
        components:{
            login
        }
    });
</script>
</body>
</html>
